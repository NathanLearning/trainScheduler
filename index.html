<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trainTimerboard</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

</head>
<body>
    
    <div class="container">

        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">Data stored in firebase</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='trainTable'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                    <label for="train-name-form">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="TrainyMcTrainFace" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-form">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Far Away" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-time-form">First Train Start Time (24hr Clock)</label>
                    <input class="form-control" id="start-time-input" placeholder="13:30" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-form">Frequency (Minutes)</label>
                    <input class="form-control" id="rate-input" placeholder="3" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>

    <script src="assets/javascript.js"></script>
</body>
</html>
